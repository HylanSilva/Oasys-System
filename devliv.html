<!DOCTYPE html>
<html>

<head>
    <title>
        Devolucao | Oasys
    </title>
    <link rel="stylesheet" href="css/devlivstyle.css">
    <script>function insert(num) {
            var numero = document.getElementById('bar-code-view').innerHTML;
            document.getElementById('bar-code-view').innerHTML = numero + num;
        }
        function clean() {
            document.getElementById('bar-code-view').innerHTML = "";
        }
        function apagar() {
            var barcode = document.getElementById('bar-code-view').innerHTML;
            document.getElementById('bar-code-view').innerHTML = barcode.substring(0, barcode.length - 1)
        }

        let input = document.querySelector("#bar-code-view");
        let button = document.querySelector("#btn-devolver");
        button.disabled = true;
        input.addEventListener("change", stateHandle);
        function stateHandle() {
            if (document.querySelector("#bar-code-view").value === "") {
                button.disabled = true;
            } else {
                button.disabled = false;
            }
        }</script>
</head>

<body>
    <div class="book-view">
        <div class="book-image">
            <img id="livro-posto" src="images/livros/0000001.jpg" alt="foto do livro posto">
        </div>
        <div class="book-data">
            <ul>
                <li id="book-name">
                    <p>O bem amado</p>
                </li>
                <li id="book-author">
                    <p>Dias Gomes</p>
                </li>
                <li id="book-editor">
                    <p>Bertrand Brasil</p>
                </li>
                <li id="book-type">
                    <p>Romance</p>
                </li>
                <!--  <li id="book-long"><p></p></li> -->
            </ul>
        </div>
    </div>
    <div class="bar-code">
        <p id="text-bar-code">Digite aqui o código do livro:</p>
        <p id="bar-code-view"> </p>
        <!--        <button id="btn-cancel">X</button> -->
        <button id="btn-limp" onclick="clean()">Limpar</button>
        <div class="buttons">
            <button id="btn-voltar" type="submit"><a href="index.html">VOLTAR</a></button>
            <button id="btn-devolver" type="submit"><a href="livdev.html">DEVOLVER</a></button>
        </div>
    </div>
    <div class="keyboard">
        <table>
            <tr>
                <td><button id="btn-1" onclick="insert(1)">1</button></td>
                <td><button id="btn-2" onclick="insert(2)">2</button></td>
                <td><button id="btn-3" onclick="insert(3)">3</button></td>
                <td><button id="btn-4" onclick="insert(4)">4</button></td>
                <td><button id="btn-bksp" onclick="apagar()">Apagar</button>
                </td>
            </tr>
            <tr>
                <td><button id="btn-5" onclick="insert(5)">5</button></td>
                <td><button id="btn-6" onclick="insert(6)">6</button></td>
                <td><button id="btn-7" onclick="insert(7)">7</button></td>
                <td><button id="btn-8" onclick="insert(8)">8</button></td>
                <td><button id="btn-enter">Pesquisar</button></td>
            </tr>
            <tr>
                <td><button id="btn-9" onclick="insert(9)">9</button></td>
                <td><button id="btn-0" onclick="insert(0)">0</button></td>
            </tr>
        </table>
    </div>
    <div class="location">
        <div class="location-frame">
            <p id="location-row"> Estante:</p>
            <div class="color-row">

            </div>
            <p id="location-line"> Prateleira:</p>
            <div class="leter-line">
                <h1 id="leter">A</h1>
            </div>
            <p id="location-numb"> Número:</p>
            <div class="numb-loc">
                <h1 id="number">45</h1>
            </div>
        </div>
    </div>
</body>

</html>
